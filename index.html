<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Garage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: firebrick;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-link a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s ease; 
        }

        .profile-link a:hover {
            color: firebrick; 
        }
        
        .fa-icon {
            font-size: 24px;
            margin-right: 5px;
        }
        
        .content {
            text-align: center;
        }
        
        iframe {
            width: 100%;
            max-width: 640px;
            height: 360px;
            margin: 20px auto;
            display: block;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            iframe {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Computer Garage Logo" class="logo">
        <h1>Computer Garage</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <div class="content">
            <p>Welcome to Computer Garage! I'm passionate about technology, and I share my knowledge and projects on my YouTube channel and GitHub profile. Check them out below:</p>
        </div>

        <h2>YouTube Channel</h2>
        <div class="profile-link">
            <a href="https://www.youtube.com/@computergarage3569/videos" target="_blank">
                <i class="fab fa-youtube fa-icon"></i> Visit My YouTube Channel
            </a>
        </div>

        <h2>GitHub</h2>
        <div class="profile-link">
            <a href="https://github.com/computer-garage" target="_blank">
                <i class="fab fa-github fa-icon"></i> Visit My GitHub Profile
            </a>
        </div>

        <h2>YouTube Intro</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
